<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex flex-column">
        <div th:replace="~{fragments/header :: header}"></div>
        <div><a href="/add"><button class="btn btn-info m-3">Add Customer</button></a></div>
        <div class="vh-100">
            <div class="px-3">
                <table class="table table-bordered table-striped text-center">
                    <thead>
                        <tr>
                            <th class="w-25">First Name</th>
                            <th class="w-25">Last Name</th>
                            <th class="w-25">Email</th>
                            <th class="w-25">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="customer : ${model}">
                            <td th:text="${customer.fname}">John</td>
                            <td th:text="${customer.lname}">Doe</td>
                            <td th:text="${customer.email}">john@doe.com</td>
                            <td><a href="#" th:href="@{/update(id=${customer.id})}"><button
                                        id="update_span">Update</button></a> | <a href="#"
                                    th:href="@{/delete(id=${customer.id})}"><button id="delete_span">Delete</button></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
