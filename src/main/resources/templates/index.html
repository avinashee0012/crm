<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <br>
    <a href="/add"><button class="btn btn-info m-3">Add Customer</button></a>
    <br>
    <div class="px-3">
        <table class="table table-bordered table-striped text-center">
            <thead>
                <tr>
                    <th class="w-25">First Name</th>
                    <th class="w-25">Last Name</th>
                    <th class="w-25">Email</th>
                    <th class="w-25">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="customer : ${model}">
                    <td th:text="${customer.fname}">John</td>
                    <td th:text="${customer.lname}">Doe</td>
                    <td th:text="${customer.email}">john@doe.com</td>
                    <td><button id="update_span">Update</button> | <button id="delete_span">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script>
        const update_span = document.getElementById("update_span");
        update_span.addEventListener("click", updateCustomer);

        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
